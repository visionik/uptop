site_name: uptop Documentation
site_description: Universal Performance & Telemetry Output - CLI+TUI System Monitor
site_author: uptop Contributors
site_url: https://yourusername.github.io/uptop

repo_name: yourusername/uptop
repo_url: https://github.com/yourusername/uptop
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - TUI Mode: user-guide/tui-mode.md
      - CLI Mode: user-guide/cli-mode.md
      - Configuration: user-guide/configuration.md
      - Themes & Layouts: user-guide/customization.md
  - Plugin Development:
      - Overview: plugins/overview.md
      - Creating Panes: plugins/creating-panes.md
      - Creating Collectors: plugins/creating-collectors.md
      - Creating Formatters: plugins/creating-formatters.md
      - Creating Actions: plugins/creating-actions.md
      - API Reference: plugins/api-reference.md
  - Reference:
      - CLI Reference: reference/cli.md
      - Configuration Schema: reference/config-schema.md
      - Keyboard Shortcuts: reference/keyboard-shortcuts.md
      - Prometheus Metrics: reference/prometheus-metrics.md
  - Community:
      - Contributing: community/contributing.md
      - Plugin Gallery: community/plugin-gallery.md
      - Changelog: community/changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/uptop
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/uptop/

copyright: Copyright &copy; 2026 uptop Contributors

# GitHub Pages deployment
extra_css: []
extra_javascript: []
